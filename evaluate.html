    // toast
    $(function(){
            $("#agile").stop().on("click", function(){
            $("#agile").toggleClass("up_icon");
            var istrue=$("#agile").hasClass("up_icon");
            if(istrue == true){
              $("#one_list").css("display","block");
              $("#people_list .weui-cells").css("display","block");
            }else{
              $("#one_list").css("display","none");
              $("#people_list .weui-cells").css("display","none");
            }
        });
        var $toast = $('#toast');
        $('#showToast').on('click', function(){
            if ($toast.css('display') != 'none') return;

            $toast.fadeIn(100);
            setTimeout(function () {
                $toast.fadeOut(100);
            }, 2000);
        });

        // 评分
        $('#star').raty({ score: 5 ,path: 'images',width:"60%"});
        $('#star1').raty({ score: 0 ,path: 'images',width:"100%"});
        $('#star2').raty({ score: 0 ,path: 'images',width:"100%"});
        $('#star3').raty({ score: 0 ,path: 'images',width:"100%"});

        $("#yes").click(function(){
            $.toast("提交成功", "text");
        });
    });
