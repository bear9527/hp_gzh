<!DOCTYPE html>
<html lang="zh-CN">
<head>

    <title>预约挂号选择时间</title>
    <!-- 引入 WeUI -->
    <link href="css/weui.css" rel="stylesheet"></link>
    <link href="css/jquery-weui.css" rel="stylesheet"></link>
    <style>
    * {
    margin: 0;
    padding: 0;
    font-size: 14px;
    }
    .fl{
    float: left;
    margin-right: 4px;
    }
    #navbar{padding: 0; background: url(../images/demo.jpg) 50% 77% no-repeat;
    background-size: 100%; }
    #navbar p{color:#fff;}
    #navbar a{width: 100%;}
    .head_img{
    -webkit-border-radius: 50em;
     -moz-border-radius: 50em;
     border-radius: 50em;
    }
    #mask{    
    width: 100%;
    height: 90px;
    position: absolute;
    background: #ffa500;
    left: 0;
    opacity: 0.9;
    filter: alpha(opacity=90);
    }
    #navbar a.weui-media-box:active {
    background-color: #ffa500;
    }
/*    #yes{
      background: #fff;
      margin-top: 10px;
      color:red;
    }*/
    #yes {
    background: #fff;
    margin-top: 10px;
    margin-bottom: 30px;
    color: red;
    }
    #money{
      color: #f4a400;
    }
    .color_orange{
      color:orange;
    }
    .weui-prompt-input {
    padding: 0px 0px;
    border: 0px solid #ccc;
    box-sizing: border-box;
    height: 9em;
    width: 100%;
    margin-top: 10px;
    }
    .weui-dialog .weui-dialog__bd {
    padding: 0 1.6em 0.8em;
    min-height: 40px;
    font-size: 15px;
    line-height: 1.3;
    word-wrap: break-word;
    word-break: break-all;
    color: #999999;
    text-align: left;
    overflow: auto;
    height: 200px;
    }
    .weui-dialog__btn {
    color: #ffbe00;
    }

    .place{
      width: 150px;
      white-space:nowrap; overflow:hidden; text-overflow:ellipsis;
    }


    .weui-mask {
    position: fixed;
    z-index: 1000;
    top: 0;
    right: 0;
    left: 0;
    bottom: 0;
    background: rgba(0, 0, 0, 0.6);
}
#androidActionsheet .weui-media-box_appmsg .weui-media-box__thumb {
    width: 62%;
    max-height: 100%;
    vertical-align: top;
}

.fl{
    float: left;
    margin-right: 4px;
    text-align: right;
    }
    .block {
    display: inline-block;
}
.grey {
    color: #666;
}
.inm{
    margin-top: 10px;
}
#img_code_par{
  width: 100%;
  height: auto;
}
#img_code{
      width: 150px;
    height: 150px;
    margin: 0 17%;
}
    </style>
</head>
<body ontouchstart>
    <div class="page__bd">

              </div>

              </div>

        </div>

    <div class="weui-footer weui-footer_fixed-bottom footer">
      <p class="weui-footer__text">Copyright © 2016-2017 禾普医疗</p>

<div class="page">
